<!DOCTYPE html>
<html ng-app="dj-dash">
    <head>
        <title></title>
        <script type="text/javascript" src="../../Libraries/angular.min.js"></script>
        <script type="text/javascript" src="../../Libraries/ui-bootstrap-tpls-0.4.0.js"></script>
        <script type="text/javascript" src="../../JavaScript/dj-dash-controllers.js"></script>
        <script type="text/javascript" src="../../JavaScript/application-models.js"></script>
        <script type="text/javascript" src="../../JavaScript/application-services.js"></script>
        <link rel="stylesheet" href="../../Libraries/bootstrap/css/bootstrap.css">
    </head>

    <body style="background-color: #5d0d0e;">
        <div class="container-fluid" id="KURE-navbar">
            <div class="navbar" style="margin-top: 1%;">
                <div class="navbar-inner">
                    <a class="brand" href="#">KURE DJ Dashboard</a>
                    <ul class="nav" ng-controller="DJNavbarCtrl">
                        <li ng-repeat="button in navbar_buttons">
                            <a href="{{button.nav_link}}"
                               data-toggle="tooltip"
                               data-delay="show: {{button.tooltip.show}}, hide: {{button.tooltip.hide}}"
                               title="{{button.tooltip.text}}">
                                <i class="{{button.icon}}"></i>
                                {{button.title}}
                            </a>
                        </li>
                    </ul>
                    <ul class="nav pull-right">
                        <li class="divider-vertical"></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="icon-user"></i>
                                User Name
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="#" class="disabled">
                                        <i class="icon-wrench"></i>
                                        Open BOD Dashboard
                                    </a>
                                </li>
                                <li class="divider"></li>
                                <li>
                                    <a href="#">
                                        <i class="icon-cog"></i>
                                        Edit Profile
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="icon-eject"></i>
                                        Logout
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div ng-view></div>
        </div>
    </body>
</html>
