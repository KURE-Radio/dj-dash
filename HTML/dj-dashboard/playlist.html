<div class="container-fluid well well-small">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th></th>
                <th></th>
                <th>Title</th>
                <th>Artist</th>
                <th>Album</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="track in track_list">
                <th>{{track.number}}</th>
                <td>
                    <i class="icon-resize-vertical"></i>
                </td>
                <td>{{track.title}}</td>
                <td>{{track.artist}}</td>
                <td>{{track.album}}</td>
                <th>
                    <div class="pull-right">
                        <button class="btn btn-mini btn-info">
                            <i class="icon-edit"></i>
                        </button>
                        <button class="btn btn-mini btn-danger">
                            <i class="icon-remove"></i>
                        </button>
                    </div>
                </th>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-mini btn-success">
        <i class="icon-white icon-plus"></i>
        Add Track
    </button>
    <button class="btn btn-mini btn-info">
        <i class="icon-white icon-upload"></i>
        Import Playlist
    </button>
    <button class="btn btn-mini btn-warning pull-right">
        <i class="icon-white icon-play"></i>
        Submit Playlist
    </button>
</div>
