<div class="container-fluid">
    <div class="span8 well well-small pull-left">
        <div class="row-fluid">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Artist</th>
                        <th>Album</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="track in sample_tracks">
                        <td>{{track.title}}</td>
                        <td>{{track.artist}}</td>
                        <td>{{track.album}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row-fluid">
            <form class="form-inline">
                <input type="text" placeholder="Track Title" class="span4">
                <input type="text" placeholder="Artist" class="span4">
                <input type="text" placeholder="Album" class="span4">
                <br>
                <button class="btn-mini btn-danger">
                    <i class="icon-remove"></i>
                    Remove From Playlist
                </button>
                <button class="btn-mini btn-success">
                    <i class="icon-plus"></i>
                    Add To Playlist
                </button>
            </form>
        </div>
    </div>
    <div class="span4 well well-small">
        <div class="row-fluid">

        </div>
    </div>
</div>
