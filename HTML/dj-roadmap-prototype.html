<!DOCTYPE html>
<html>
<head>
    <title>KURE DJ Dashboard: Show Roadmap</title>
    <script type="text/javascript" src="../Libraries/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../Libraries/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../Libraries/bootstrap/css/bootstrap.css">
</head>
<body style="background-color: #5D0D0E;">
    <div class="container-fluid">
        <div class="column-fluid span8" id="playlist-column" style="margin: 1%;">
            <div class="row-fluid well well-small control-row" id="playlist-track-keyname">
                <form style="vertical-align: middle;"class="form-inline">
                    <div class="control-group">
                        <span id="playlist-track-keyname-poshandle" style="margin: 1%;">
                            <i class="icon-list"></i>
                        </span>
                        <button class="btn-small btn-info" id="playlist-track-keyname-editbutton">
                            <i class="icon-edit"></i>
                        </button>
                        <input type="text" placeholder="Track Title" class="span3" id="playlist-track-keyname-titlefield">
                        <input type="text" placeholder="Artist" class="span3" id="playlist-track-keyname-artistfield">
                        <input type="text" placeholder="Album" class="span3" id="playlist-track-keyname-albumfield">
                        <button class="btn-small btn-danger" id="playlist-track-keyname-deletebutton">
                            <i class="icon-remove"></i>
                        </button>
                        <button class="btn-small btn-success" id="playlist-track-keyname-addbutton">
                            <i class="icon-plus"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="column-fluid span4" id="options-column" style="margin: 1%;">
            <div class="row-fluid">

            </div>
        </div>
    </div>

</body>
</html>
