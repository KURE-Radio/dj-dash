<!DOCTYPE html>
<html>
<head>
    <title>KURE DJ Dashboard: Show Roadmap</title>
    <script type="text/javascript" src="../Libraries/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../Libraries/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../Libraries/bootstrap/css/bootstrap.css">
</head>
<body style="background-color: #5D0D0E;">
    <div class="container-fluid">
        <div class="column-fluid span8" id="playlist-column">
            <div class="row-fluid well well-small" id="playlist-track-keyname">
                <div class="span1" id="playlist-track-keyname-poshandle">
                    <span><i class="icon-list"></i></span>
                </div>
                <form class="form-inline">
                    <div class="control-group">
                        <button class="btn-small btn-info span1" id="playlist-track-keyname-editbutton">
                            <i class="icon-edit"></i>
                        </button>
                        <label for="playlist-track-keyname-titlefield"></label>
                        <input type="text" placeholder="Track Title" class="span2" id="playlist-track-keyname-titlefield">
                        <label for="playlist-track-keyname-artistfield"></label>
                        <input type="text" placeholder="Artist" class="span2" id="playlist-track-keyname-artistfield">
                        <label for="playlist-track-keyname-albumfield"></label>
                        <input type="text" placeholder="Album" class="span2" id="playlist-track-keyname-albumfield">
                        <label for="playlist-track-keyname-timefield"></label>
                        <input class="span2" type="time" id="playlist-track-keyname-timefield">
                        <button class="btn-small btn-danger span1" id="playlist-track-keyname-deletebutton">
                            <i class="icon-remove"></i>
                        </button>
                        <button class="btn-small btn-success span1" id="playlist-track-keyname-addbutton">
                            <i class="icon-plus"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="column-fluid span4" id="options-column">

        </div>
    </div>

</body>
</html>
